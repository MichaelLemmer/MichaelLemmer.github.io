<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>
	<style>
		.box {
			width: 100px;
			height: 100px;
			background-color: rgb(162, 0, 255);
			font-size: 600%;
			text-align: center;
			user-select: none;
			display: block;
			position: absolute;
			top: 100px;
			/* Change me! */
			left: 0px;
		}

		.board {
			height: 100vh;
			background-color: rgb(47, 15, 255);
		}
	</style>
	<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

</head>

<body class="board">
	<!-- HTML for the box -->
	<div class="box">0</div>

	<script>
		(function () {
			'use strict'
			/* global jQuery */

			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////
			//////////////////////////////////////////////////////////////////

			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = board.width();	// the maximum X-Coordinate of the screen
			var boardHeight = jQuery(window).height();

			// Every 50 milliseconds, call the update Function (see below)
			setInterval(update, 50);

			// Every time the box is clicked, call the handleBoxClick Function (see below)
			box.on('click', handleBoxClick);

			// moves the Box to a new position on the screen along the X-Axis
			function moveBoxTo(newPositionX,newPositionY) {
				box.css("left", newPositionX);
				box.css("top", newPositionY);
			}

			// changes the text displayed on the Box
			function changeBoxText(newText) {
				box.text(newText);
			}

			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////

			// TODO 2 - Variable declarations 
			var positionX = randNum;
			var points = 0;
			var speedX = 3;
			var positionY = randNum;
			var speedY = 1;
			var randNum = Math.random() * 1000;
			var colorStr = rgb(162, 0, 255);
			box.css("background-color", colorStr);

			function getRandomColor() {
				var randomRValue = Math.random() * 255;
				var randomGValue = Math.random() * 255;
				var randomBValue = Math.random() * 255;
				var colorStr = "rgb" + "(" + randomRValue + "," + randomGValue + "," + randomBValue + ")";
				return colorStr;
			}


			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
			function update() {
				moveBoxTo(positionX, positionY);
				positionX = positionX + speedX;
				if (positionX + 90 > boardWidth){
					speedX = speedX * -1;
				}
				else if (positionX < 0) {
					speedX = speedX * -1;
				}

				positionY = positionY + speedY
				if (positionY + 100 > boardHeight){
					speedY = speedY * -1;
				}
				else if (positionY < 0) {
					speedY = speedY * -1;
				}
			}

			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speedX, and move the box to
			the left side of the screen.
			*/
			function handleBoxClick() {

				//Change Points
				points = points + 1;
				changeBoxText(points);

				//Change X Position
				positionX = Math.random() * 1000;
				if (points % 3 === 0) {
					speedX = 3 * points + 10;
				}

				//Change Y Position
				positionY = Math.random() * 850;
				if (points % 3 === 0) {
					speedY = 5 * points + 10;
				}

				//Random Colors
				if (points % 2 === 0) { //Box Color Changes Every Other Click
					box.css("background-color", getRandomColor());
				}
				board.css("background-color", getRandomColor());
			};





		})();
	</script>
</body>

</html>
